<!-- Navigation -->
<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    <div class="container-fluid">
        <!-- La marque et le menu sandwich sont groupÃ©s pour un meilleur affichage mobile -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Zapper la  navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>

        <!-- Collecte les liens de navigation, formulaires, et autres contenus pour le va et vient du sandwich -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            {% for nav_item in site.data.nav %}
              {% if page.url == nav_item.lien %}
                <li class="active">
              {% else %}
                <li>
              {% endif %}
                <a href="{{ nav_item.lien }}">{{ nav_item.nom }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
